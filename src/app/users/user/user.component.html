<div>
    <div class="well well-sm">
        <div class="row">

            <div class="col-sm-6 col-md-8">
                <h4>
                    {{user.nombre}}{{user.apellido}}</h4>
                <small><cite title="San Francisco, USA">Vive {{user.direccion}} Nacio {{user.lugarNacimiento}}<i class="glyphicon glyphicon-map-marker">
                </i></cite></small>
                <p>
                    <i class="glyphicon glyphicon-envelope"></i>{{user.correoElectronico}}
                    <br />
                    <i class="glyphicon glyphicon-globe"></i><a>{{user.cedula}}</a>
                    <br />
                    <i class="glyphicon glyphicon-gift"></i>{{user.edad}}</p>
                <!-- Split button -->
                <div class="btn-group">
                    <button type="button" class="btn btn-primary">
                        Social</button>
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                        <span class="caret"></span><span class="sr-only">Estatus {{user.status}}</span>
                    </button>
                    
                </div>
            </div>
        </div>
    </div>
</div>
